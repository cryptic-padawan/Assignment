                <option value="3">Maths</option>

            </select>

                    <select class="w3-select" onchange="set_country(this,country,city_state)" size="1" name="region">
                    <option value="" selected="selected">SELECT REGION</option>
                    <option value=""></option>
                    <script type="text/javascript">
                        setRegions(this);
                    </script>
                </select>
                <br>
                <p class="p1">Country</p>
                <select class="w3-select" name="country" size="1" onchange="set_city_state(this,city_state)">
                    <option value="" selected="selected">SELECT Country</option>
                </select>
                <br>
                <p class="p1">City/State</p>

<script>
    var xyValues = [
      {x:50, y:7},
      {x:60, y:8},
      {x:70, y:8},
      {x:80, y:9},
      {x:90, y:9},
      {x:100, y:9},
      {x:110, y:10},
      {x:120, y:11},
      {x:130, y:14},
      {x:140, y:14},
      {x:150, y:15}
    ];
    
    new Chart("myChart", {
      type: "scatter",
      data: {
        datasets: [{
          pointRadius: 4,
          pointBackgroundColor: "rgb(0,0,255)",
          data: xyValues
        }]
      },
      options: {
        legend: {display: false},
        scales: {
          xAxes: [{ticks: {min: 40, max:160}}],
          yAxes: [{ticks: {min: 6, max:16}}],
        }
      }
    });
    
</script>

<script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Contry', 'Mhl'],
      ['Italy',54.8],
      ['France',48.6],
      ['Spain',44.4],
      ['USA',23.9],
      ['Argentina',14.5]
    ]);
    
    var options = {
      is3D:true
    };
    
    var chart = new google.visualization.PieChart(document.getElementById('myCha'));
      chart.draw(data, options);
    }
    </script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Work', 8],
  ['Eat', 2],
  ['TV', 4],
  ['Gym', 2],
  ['Sleep', 8]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'width':260, 'height':180};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
